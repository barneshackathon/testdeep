<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات ويب مع n8n Webhook و Respond to Webhook</title>
    <style>
        :root {
            --primary-color: #4a89dc;
            --secondary-color: #5d9cec;
            --light-color: #f5f9ff;
            --dark-color: #2c3e50;
            --success-color: #4caf50;
            --error-color: #f44336;
            --ai-color: #8e44ad;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .webhook-setup {
            background-color: var(--light-color);
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .webhook-setup label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .webhook-setup input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .webhook-setup .hint {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sent {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            margin-right: 0;
            border-bottom-right-radius: 5px;
        }
        
        .received {
            background-color: #e6e6e6;
            color: #333;
            margin-right: auto;
            margin-left: 0;
            border-bottom-left-radius: 5px;
        }
        
        .ai {
            background-color: var(--ai-color);
            color: white;
            margin-right: auto;
            margin-left: 0;
            border-bottom-left-radius: 5px;
        }
        
        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }
        
        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .chat-input button:hover {
            background-color: var(--secondary-color);
        }
        
        .status {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            border-top: 1px solid #eee;
        }
        
        .success {
            color: var(--success-color);
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .error {
            color: var(--error-color);
            background-color: rgba(244, 67, 54, 0.1);
        }
        
        .message-preview {
            background-color: var(--light-color);
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            display: none;
        }
        
        .toggle-preview {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            text-align: center;
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #e6e6e6;
            border-radius: 20px;
            margin: 10px 0;
            width: fit-content;
        }
        
        .typing-dots {
            display: flex;
            align-items: center;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background-color: #777;
            border-radius: 50%;
            margin: 0 2px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>شات ويب مع دعم n8n Webhook و Respond to Webhook</h1>
        </header>
        
        <div class="webhook-setup">
            <label for="webhook-url">رابط ويب هوك n8n:</label>
            <input type="url" id="webhook-url" placeholder="أدخل رابط الـ webhook الخاص بـ n8n هنا" value="https://sultannn.app.n8n.cloud/webhook-test/webhooktest">
            <div class="hint">سيتم حفظ الرابط تلقائياً محلياً في متصفحك</div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message received">
                    مرحباً! هذه الدردشة تستخدم خاصية Respond to Webhook في n8n.
                    <div class="message-time">الآن</div>
                </div>
                <div class="message ai">
                    أهلاً بك! أنا مساعدك الذكي. كيف يمكنني مساعدتك اليوم؟
                    <div class="message-time">الآن</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
                <button id="send-button">إرسال</button>
            </div>
        </div>
        
        <button class="toggle-preview" id="toggle-preview">عرض محتوى الطلب</button>
        <div class="message-preview" id="request-preview"></div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const webhookUrlInput = document.getElementById('webhook-url');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const statusDiv = document.getElementById('status');
            const togglePreview = document.getElementById('toggle-preview');
            const requestPreview = document.getElementById('request-preview');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // تحميل رابط الويب هوك من التخزين المحلي إذا كان موجوداً
            const savedWebhookUrl = localStorage.getItem('webhookUrl');
            if (savedWebhookUrl) {
                webhookUrlInput.value = savedWebhookUrl;
            }
            
            // حفظ رابط الويب هوك عند تغييره
            webhookUrlInput.addEventListener('change', function() {
                localStorage.setItem('webhookUrl', webhookUrlInput.value);
                showStatus('تم حفظ رابط الويب هوك', 'success');
            });
            
            // إرسال الرسالة عند النقر على زر الإرسال
            sendButton.addEventListener('click', sendMessage);
            
            // إرسال الرسالة عند الضغط على Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // تبديل عرض محتوى الطلب
            togglePreview.addEventListener('click', function() {
                if (requestPreview.style.display === 'none') {
                    requestPreview.style.display = 'block';
                    togglePreview.textContent = 'إخفاء محتوى الطلب';
                } else {
                    requestPreview.style.display = 'none';
                    togglePreview.textContent = 'عرض محتوى الطلب';
                }
            });
            
            function sendMessage() {
                const message = messageInput.value.trim();
                const webhookUrl = webhookUrlInput.value.trim();
                
                if (!message) {
                    showStatus('الرجاء إدخال رسالة', 'error');
                    return;
                }
                
                if (!webhookUrl) {
                    showStatus('الرجاء إدخال رابط ويب هوك n8n', 'error');
                    return;
                }
                
                // إضافة الرسالة إلى الشات
                addMessageToChat(message, 'sent');
                
                // إعداد محتوى الطلب لعرضه
                const requestBody = JSON.stringify({ message: message });
                requestPreview.textContent = `POST ${webhookUrl}\n\nContent-Type: application/json\n\n${requestBody}`;
                
                // إظهار مؤشر الكتابة
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // إرسال الرسالة إلى ويب هوك n8n باستخدام POST
                sendToWebhook(webhookUrl, message);
                
                // مسح حقل الإدخال
                messageInput.value = '';
            }
            
            function addMessageToChat(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(type);
                messageDiv.textContent = message;
                
                const timeDiv = document.createElement('div');
                timeDiv.classList.add('message-time');
                timeDiv.textContent = new Date().toLocaleTimeString();
                
                messageDiv.appendChild(timeDiv);
                chatMessages.appendChild(messageDiv);
                
                // التمرير إلى الأسفل لعرض الرسالة الجديدة
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function sendToWebhook(url, message) {
                showStatus('جاري الإرسال...', '');
                
                // إرسال الطلب باستخدام POST
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('فشل في الإرسال: ' + response.status);
                    }
                })
                .then(data => {
                    showStatus('تم إرسال الرسالة بنجاح إلى n8n', 'success');
                    
                    // إخفاء مؤشر الكتابة
                    typingIndicator.style.display = 'none';
                    
                    // عرض الرد الفعلي من n8n (من Respond to Webhook)
                    if (data) {
                        // محاولة استخراج النص من الرد
                        const responseText = extractResponseText(data);
                        addMessageToChat(responseText, 'ai');
                    } else {
                        // في حالة عدم وجود رد، نضيف رسالة افتراضية
                        addMessageToChat('شكراً على رسالتك. كيف يمكنني مساعدتك further?', 'ai');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatus('فشل في إرسال الرسالة: ' + error.message, 'error');
                    
                    // إخفاء مؤشر الكتابة
                    typingIndicator.style.display = 'none';
                    
                    // في حالة الخطأ، نضيف رسالة افتراضية
                    addMessageToChat('عذراً، حدث خطأ في обработке رسالتك. يرجى المحاولة مرة أخرى.', 'ai');
                });
            }
            
            function extractResponseText(data) {
                // محاولة استخراج النص من الرد بطرق مختلفة
                if (typeof data === 'string') {
                    return data;
                } else if (data && typeof data === 'object') {
                    // إذا كان الرد يحتوي على حقل response أو message أو text
                    if (data.response) {
                        return data.response;
                    } else if (data.message) {
                        return data.message;
                    } else if (data.text) {
                        return data.text;
                    } else if (data.output) {
                        return data.output;
                    }
                    
                    // إذا لم نجد الحقول الشائعة، نعيد أول خاصية نصية نجدها
                    for (const key in data) {
                        if (typeof data[key] === 'string') {
                            return data[key];
                        }
                    }
                    
                    // إذا لم نجد أي نص، نعيد JSON.stringify للكائن
                    return JSON.stringify(data);
                }
                
                // إذا لم نتمكن من استخراج النص، نعود برسالة افتراضية
                return "شكراً على رسالتك. كيف يمكنني مساعدتك further?";
            }
            
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status';
                if (type) {
                    statusDiv.classList.add(type);
                }
                
                // إخفاء رسالة الحالة بعد 3 ثواني
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = 'status';
                }, 3000);
            }
        });
    </script>
</body>
</html>
