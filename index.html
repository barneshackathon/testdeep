<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barns – Chat</title>
    <style>
        :root {
            --green: #0f5b46;
            --gold: #e9b949;
            --text: #1a1d1c;
            --bottom-nav-h: 56px;
            --chat-input-h: 56px;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e6f1ee, #f5efe9);
            font-family: 'Cairo', system-ui, -apple-system, Segoe UI, Roboto, Arial;
            color: var(--text);
            height: 100%;
        }
        
        .screen {
            width: 100%;
            max-width: 380px;
            height: 100vh;
            height: 100svh;
            height: 100dvh;
            margin: 0 auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--green);
            color: #fff;
            padding: 10px 12px;
            flex-shrink: 0;
        }
        
        .chat-header .icon-btn.back {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            border-radius: 12px;
            width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            color: #111;
            text-decoration: none;
            font-weight: bold;
        }
        
        .chat-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chat-title .title {
            font-weight: 750;
        }
        
        .chat-title img {
            width: 85px;
            height: 85px;
        }
        
        .chat-title small {
            display: block;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-body {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        
        .msg {
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 14px;
            font-size: 14px;
            word-wrap: break-word;
        }
        
        .msg.bot {
            background: #eff8f4;
            border: 1px solid #dcefe6;
            align-self: flex-start;
        }
        
        .msg.me {
            background: var(--green);
            color: #fff;
            align-self: flex-end;
        }
        
        .chat-input-container {
            display: flex;
            gap: 8px;
            border-top: 1px solid #eee;
            padding: 8px 12px;
            background: #fff;
            z-index: 10;
            min-height: var(--chat-input-h);
            flex-shrink: 0;
        }
        
        .chat-input-container input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 20px;
            border: 1px solid #dfe8e4;
            font-size: 14px;
        }
        
        .chat-input-container .send {
            background: var(--green);
            color: #fff;
            border: 0;
            border-radius: 18px;
            padding: 0 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chat-input-container .send:hover {
            background: #0a4a3a;
            transform: translateY(-1px);
        }
        
        .bottom-nav {
            position: sticky;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-top: 1px solid #eaeaea;
            background: #fff;
            padding: 8px;
            padding-bottom: calc(8px + var(--safe-bottom));
            z-index: 9;
            min-height: var(--bottom-nav-h);
            flex-shrink: 0;
        }
        
        .bottom-nav .item {
            display: grid;
            justify-items: center;
            color: #7a8582;
            text-decoration: none;
            font-size: 11px;
        }
        
        .bottom-nav .item .ico {
            font-size: 18px;
        }
        
        .bottom-nav .item.active {
            color: var(--green);
            font-weight: 800;
        }
        
        .bottom-nav .item.disabled {
            opacity: .45;
            pointer-events: none;
        }
        
        .bottom-nav .item .ico img {
            width: 20px;
            height: 20px;
            display: block;
            transition: transform .2s ease, filter .2s ease;
        }
        
        .bottom-nav .item.active .ico img {
            filter: brightness(0) saturate(100%) invert(25%) sepia(75%) saturate(473%) hue-rotate(118deg) brightness(92%) contrast(90%);
        }
        
        .bottom-nav .item:active .ico img {
            transform: scale(0.9);
        }
        
        .status {
            padding: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            color: #666;
            display: none;
            flex-shrink: 0;
        }
        
        .status.success {
            color: #4caf50;
            background-color: rgba(76, 175, 80, 0.1);
            display: block;
        }
        
        .status.error {
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
            display: block;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #e6e6e6;
            border-radius: 20px;
            margin: 10px 0;
            width: fit-content;
            align-self: flex-start;
        }
        
        .typing-dots {
            display: flex;
            align-items: center;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background-color: #777;
            border-radius: 50%;
            margin: 0 2px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 440px) {
            .screen {
                border-radius: 0;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-text');
            const chatBody = document.getElementById('chat-body');
            const statusDiv = document.getElementById('status');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // رابط ويب هوك n8n
            const webhookUrl = 'https://sultannn.app.n8n.cloud/webhook-test/webhooktest';
            
            // إرسال الرسالة عند النقر على زر الإرسال
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                sendMessage();
            });
            
            // إرسال الرسالة عند الضغط على Enter
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = chatInput.value.trim();
                
                if (!message) {
                    return;
                }
                
                // إضافة الرسالة إلى الشات
                addMessageToChat(message, 'me');
                
                // إظهار مؤشر الكتابة
                typingIndicator.style.display = 'block';
                scrollToBottom();
                
                // إرسال الرسالة إلى ويب هوك n8n باستخدام POST
                sendToWebhook(webhookUrl, message);
                
                // مسح حقل الإدخال
                chatInput.value = '';
            }
            
            function addMessageToChat(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('msg');
                messageDiv.classList.add(type);
                messageDiv.textContent = message;
                
                chatBody.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function scrollToBottom() {
                // التمرير إلى الأسفل لعرض الرسالة الجديدة
                setTimeout(() => {
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 100);
            }
            
            function sendToWebhook(url, message) {
                showStatus('جاري الإرسال...', '');
                
                // إرسال الطلب باستخدام POST
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('فشل في الإرسال: ' + response.status);
                    }
                })
                .then(data => {
                    showStatus('تم إرسال الرسالة بنجاح إلى n8n', 'success');
                    
                    // إخفاء مؤشر الكتابة
                    typingIndicator.style.display = 'none';
                    
                    // عرض الرد الفعلي من n8n (من Respond to Webhook)
                    if (data) {
                        // محاولة استخراج النص من الرد
                        const responseText = extractResponseText(data);
                        addMessageToChat(responseText, 'bot');
                    } else {
                        // في حالة عدم وجود رد، نضيف رسالة افتراضية
                        addMessageToChat('شكراً على رسالتك. كيف يمكنني مساعدتك further?', 'bot');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatus('فشل في إرسال الرسالة: ' + error.message, 'error');
                    
                    // إخفاء مؤشر الكتابة
                    typingIndicator.style.display = 'none';
                    
                    // في حالة الخطأ، نضيف رسالة افتراضية
                    addMessageToChat('عذراً، حدث خطأ في обработке رسالتك. يرجى المحاولة مرة أخرى.', 'bot');
                });
            }
            
            function extractResponseText(data) {
                // محاولة استخراج النص من الرد بطرق مختلفة
                if (typeof data === 'string') {
                    return data;
                } else if (data && typeof data === 'object') {
                    // إذا كان الرد يحتوي على حقل response أو message أو text
                    if (data.response) {
                        return data.response;
                    } else if (data.message) {
                        return data.message;
                    } else if (data.text) {
                        return data.text;
                    } else if (data.output) {
                        return data.output;
                    }
                    
                    // إذا لم نجد الحقول الشائعة، نعيد أول خاصية نصية نجدها
                    for (const key in data) {
                        if (typeof data[key] === 'string') {
                            return data[key];
                        }
                    }
                    
                    // إذا لم نجد أي نص، نعيد JSON.stringify للكائن
                    return JSON.stringify(data);
                }
                
                // إذا لم نتمكن من استخراج النص، نعود برسالة افتراضية
                return "شكراً على رسالتك. كيف يمكنني مساعدتك further?";
            }
            
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = 'status';
                if (type) {
                    statusDiv.classList.add(type);
                }
                
                // إخفاء رسالة الحالة بعد 3 ثواني
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.className = 'status';
                }, 3000);
            }
            
            // التمرير إلى الأسفل عند تحميل الصفحة
            scrollToBottom();
        });
    </script>
